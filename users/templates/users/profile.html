{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	<title>Profile</title>
{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="container bg-white border border-3 rounded p-3">
			<div class="d-flex align-items-center">
				<img class="rounded-circle" src="{{ user.profile.image.url }}" alt="Profile Image" style="width: 125px; height: 125px;">
				<div class="ms-4">
					<h2>{{ user.username }}</h2>
					<p class="text-muted">{{ user.email }}</p>
				</div>
			</div>
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset>
					<legend>Profile Info</legend>
					<hr>
					{{ u_form|crispy }}
					{{ p_form|crispy }}
				</fieldset>
				<div>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock content %}
