{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="border rounded bg-white border-3 py-2 px-2">
			<form method="POST">
				{% csrf_token %}
				<fieldset>
					<legend>Register</legend>
					<hr>
					{{ form|crispy }}
				</fieldset>
				<div>
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</form>
			<hr>
			<div>
				<small>
					Already have an account? <a href="{% url 'login' %}">Log In</a>
				</small>
			</div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock content %}
