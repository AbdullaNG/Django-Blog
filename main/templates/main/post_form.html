{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Blog Post</title>
{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="border rounded bg-white border-3 py-2 px-2">
			<form method="POST">
				{% csrf_token %}
				<fieldset>
					<legend>Blog Post</legend>
					<hr>
					{{ form|crispy }}
				</fieldset>
				<div>
					<button type="submit" class="btn btn-primary">Post</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock content %}
